<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins for a clean look matching the image -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar hide for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden relative">

    <!-- Background Image Container -->
    <!-- I've used a placeholder image of recycling bins. Replace the URL below with your specific image path if you have it locally. -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?q=80&w=2070&auto=format&fit=crop"  
             class="w-full h-full object-cover filter brightness-75">
    </div>

    <!-- Login Container -->
    <div class="relative z-10 flex items-center justify-center h-full px-4">
        <div class="bg-white/95 backdrop-blur-sm p-8 md:p-10 rounded-[2rem] shadow-2xl w-full max-w-[400px] border border-white/50">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-teal-600 tracking-wide">Login</h1>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-5">
                
                <!-- Select User Type -->
                <div class="relative group">
                    <select class="w-full bg-gray-100 text-gray-500 border-none rounded-full px-6 py-3.5 focus:outline-none focus:ring-2 focus:ring-teal-400 appearance-none cursor-pointer text-sm">
                        <option value="" disabled selected>Select User Type</option>
                        <option value="admin">Minicipal Officer</option>
                        <option value="staff">Worker</option>
                        <option value="user">Citizen</option>
                    </select>
                    <!-- Custom Arrow Icon -->
                    <div class="absolute right-5 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-400">
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </div>
                </div>

                <!-- Username Input -->
                <div class="relative">
                    <input type="text" placeholder="Username" 
                           class="w-full bg-gray-100 text-gray-700 placeholder-gray-400 border-none rounded-full px-6 py-3.5 focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all shadow-inner-sm">
                    <span class="absolute right-5 top-1/2 transform -translate-y-1/2 text-purple-800 text-lg">
                        <i class="fa-solid fa-user"></i> 
                    </span>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <input type="password" placeholder="Password" 
                           class="w-full bg-gray-100 text-gray-700 placeholder-gray-400 border-none rounded-full px-6 py-3.5 focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all shadow-inner-sm">
                    <span class="absolute right-5 top-1/2 transform -translate-y-1/2 text-yellow-500 text-lg">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center text-xs md:text-sm mt-2 px-1">
                    <label class="flex items-center text-gray-600 cursor-pointer select-none">
                        <input type="checkbox" class="mr-2 h-4 w-4 text-teal-600 rounded border-gray-300 focus:ring-teal-500">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-500 hover:text-blue-700 transition-colors font-medium">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="button" onclick="loginAction()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 mt-4 text-lg">
                    Login
                </button>

                <!-- Sign Up Link -->
                <div class="text-center mt-6 text-sm text-gray-500">
                    Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold ml-1">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple script to handle button interaction
        function loginAction() {
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            
            // Simulate loading state
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Logging in...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                alert('Login functionality would trigger here!');
            }, 1500);
        }
    </script>
</body>
</html>
